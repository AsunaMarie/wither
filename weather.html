<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/output.css">
    
    <title>Wither | Asuna Semoulin</title>
</head>
<body>
    <header class="flex justify-center p-10">
        <img class="max-w-full" src="./assets/img/wither-logo-dark.png" alt="The Wither Logo" />
    </header>

    <main class="flex flex-col justify-center items-center text-white bg-gradient-to-b rounded-xl mx-10">
        <section class="border-4 border-red-600 p-2 rounded-md w-full m-2 hidden md:w-60" id="error">
            <h1 class="text-red-600 font-bold" id="error-title">Error</h1>
            <p class="text-gray-500" id="error-content">We couldn't access your position.</p>
        </section>
        <section class="border-4 border-green-400 p-2 rounded-md w-full m-2 hidden md:w-60" id="success">
            <h1 class="text-green-400 font-bold" id="success-title">Success</h1>
            <p class="text-gray-500" id="success-content">Longitude: 0 | Latitude: 0</p>
        </section>
        <section class="bg-white border-4 border-slate-900 rounded-lg p-4 w-full text-center">
            <h1 class="text-[0.8rem] sm:text-[5vw] md:text-xl p-2 text-slate-900 font-bold">Temperatures</h1>
            <select class="text-slate-900 p-2 rounded-md w-full" id="units">
                <option value="fahrenheit">°F</option>
                <option value="celsius">°C</option>
            </select>
            <div class="flex flex-col md:flex-row justify-center mt-2 w-full">
                <div class="w-full h-60 md:h-80 md:w-[40%] mx-2">
                    <canvas id="temperatures-chart"></canvas>
                </div>
                <div id="temperatures-table-container" class="md:w-[60%] overflow-x-auto"></div>
            </div>
        </section>
        <section class="bg-white border-4 border-slate-900 rounded-lg p-4 w-full text-center mt-2">
            <h1 class="text-[0.8rem] sm:text-[5vw] md:text-xl p-2 text-slate-900 font-bold">Precipitations</h1>
            <div class="flex flex-col md:flex-row justify-center mt-2 w-full">
                <div class="w-full h-60 md:h-80 md:w-[40%] mx-2">
                    <canvas id="precipitations-chart"></canvas>
                </div>
                <div id="precipitations-table-container" class="md:w-[60%] overflow-x-auto"></div>
            </div>
        </section>
        <section class="bg-white border-4 border-slate-900 rounded-lg p-4 w-full text-center mt-2">
            <h1 class="text-[0.8rem] sm:text-[5vw] md:text-xl p-2 text-slate-900 font-bold">Sunrise & Sunset</h1>
            <div id="sunrises-sunsets-table-container" class="overflow-x-auto flex"></div>
        </section>
    </main>

    <footer class="p-10">
        <p class="text-center opacity-40">
            Made by <a class="text-blue-600" href="https://github.com/AsunaMarie" target="_blank">Asuna Semoulin</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/error.js"></script>
    <script src="./assets/js/success.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
